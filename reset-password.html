<!DOCTYPE html>
<html>
<head>
  <title>Reset Your Password - RhymeIt</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <p id="status"></p>

  <div id="form" style="display: none;">
    <input type="password" id="new-password" placeholder="New Password" />
    <button onclick="submitNewPassword()">Reset Password</button>
  </div>

  <script>
    const url = new URL(window.location.href);
    const accessToken = url.searchParams.get("access_token");
    const type = url.searchParams.get("type");

    const status = document.getElementById("status");
    const form = document.getElementById("form");

    const supabase = supabase.createClient(
      "https://YOUR-SUPABASE-URL.supabase.co",
      "YOUR-PUBLIC-ANON-KEY"
    );

    async function init() {
      if (!accessToken || type !== 'recovery') {
        status.textContent = "Invalid or expired reset link.";
        return;
      }

      const { error } = await supabase.auth.setSession({ access_token: accessToken, refresh_token: "" });

      if (error) {
        status.textContent = "Error setting session: " + error.message;
        return;
      }

      form.style.display = "block";
    }

    async function submitNewPassword() {
      const newPassword = document.getElementById("new-password").value;
      if (!newPassword) return;

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        status.textContent = "Error updating password: " + error.message;
      } else {
        status.textContent = "Password updated! You can close this tab and log in.";
        form.style.display = "none";
      }
    }

    init();
  </script>
</body>
</html>
